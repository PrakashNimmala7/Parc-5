<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment-1-1</title>
</head>

<body>

  <!--Assignment 1-1 in Nagarro Bootcamp, Biodata Form-->
  <h1 style="text-align:center;">
    <a href="https://codingblocks.com/nagarro-bootcamp.html" target="_blank">Nagarro Bootcamp 2.0</a>
  </h1>
  <h2>
    <a href="https://account.codingblocks.com/signup" target="_blank">Nagarro Bootcamp 2.0 Appllication Form</a>
  </h2>
  <h3>
    Provide Personal Information:
  </h3>
  <!--Get Personal Information First-->
  <form method="get" action="./Assignment 1-1.html">
    <fieldset>
      <legend><b>Personal Information:</b></legend>
      <label for="First Name">First Name:</label>
      <input type="text" id="First Name" placeholder="First Name">&NonBreakingSpace;&NonBreakingSpace;
      <label for="Last Name">Last Name:</label>
      <input type="text" id="Last Name" placeholder="Last Name"><br><br>
      <label for="male">Male:</label>
      <input type="radio" name="gender" id="male">
      <label for="female">Female:</label>
      <input type="radio" name="gender" id="female">
      <label for="others">Others:</label>
      <input type="radio" name="gender" id="others"><br><br>
      <label for="Date f Birth">Date of Birth:</label>
      <input type="date" id="date of Birth"><br><br>
      <label for="E-mail">E-mail:</label>
      <input type="email" id="E-mail" placeholder="Example: abc@gmail.com"><br><br>
      <label for="Phone Number">Phone Number:</label>
      <input type="tel" id="Phone Number" placeholder="+91" maxlength="10"><br><br>
      <label for="Height">Height:</label>
      <input type="number" id="Height" placeholder="Height in Feet"><br>
    </fieldset>
    <!--Get Education Details-->
    <h3>Provide Education Details:</h3>
    <fieldset>
      <legend><b>Education Details:</b></legend>
      <label for="Graduation">Graduation:</label>
      <select name="select" id="Graduation">
        <option value="">None</option>
        <option value="B.Tech">B.Tech</option>
        <option value="M.Tech">M.Tech</option>
        <option value="Phd">Phd</option>
        <option value="Others">Others</option>
      </select> &nbsp;&nbsp;&nbsp;
      <label for="College">College:</label>
      <input type="text" id="College"><br><br>
      <label for="Stream">Select Stream:</label>
      <select name="Select" id="Stream">
        <option value="">None</option>
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
        <option value="Civil">Civil</option>
        <option value="Mech">Mech</option>
        <option value="Others">Others</option>
      </select><br><br>
      <label for="Choose File">Marksheet:</label>
      <input type="file" id="Choose"><br><br>
      <textarea name="massage" rows="5" cols="72" placeholder="Type your massage here"></textarea><br><br>
    </fieldset>
    <label for="Agree">I Agree</label>
    <input type="checkbox" id="Agree"><br><br>
    <button>Submit</button>
  </form>

</body>

</html>
